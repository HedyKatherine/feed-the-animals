<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e206f53c0e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>feed the animals</title>
</head>
<body>
  <section>
    <div id="countDown"class="col-md-12">
      <h3>seconds left:<span id="time-left">90</span></h3>
      <button id="start-button">start</button>
    </div>
  </section>
  <!-- ici il y a notre bar de progression -->
  <div id="progress-bar-div" class="container">
    <div class="row d-flex justify-content-center">
      <div class="progress w-25 col-md-12 m-1">
        <div id="mood-bar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress w-25 col-md-12 m-1">
        <div id="weight-bar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress w-25 col-md-12 m-1">
        <div id="status-bar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <!-- ici on met la score global intéractive -->
        <div id="star_score" class="col-md-12">
          <p id="yourGlobalScore"></p>
          <p id="yourScore" class="mx-auto text-center">Your Global Score</p>
          <p id="yourSumScore" class="rounded-circle mx-auto"></p>
        </div>
    </div>

  </div>
  <div class="container-fluid text-center">
        <h2>notre petit chaton</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 col-xl-4">

            <img id="image1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="assets/img/image1.png" alt="un chaton" width="300">
            <p>Votre score: </p>
            <p id="score">0</p>
            </div>
        </div>
    </div>
  <!-- ici on peux garder de l'espace pour afficher nos petits messages rigolos et le score -->
  <section id="place_for_messages" class="container d-flex justify-content-center">
    <div class="row">
      <p id="moodText" class="col-md-12"></p>
      <p id="whichMood" class="col-md-12"></p>
      <p id="" class="col-md-12"></p>
    </div>
  </section>


    <!-- ici on affiche les icons permettant de jouer et gagner les points: les deux sections: Nourriture et Activités -->
    <section id="choose_food" class="container d-flex justify-content-center">
      <div class="row">
        <button class="col-md-2 btn-lg btn-secondary" type="button" name="button" onclick="displayFood()">Nourriture</button>
        <div id="feedThem" class="some food col-md-12 d-flex justify-content-between">
          <i class="fas fa-5x fa-ice-cream" onclick="moodReaction('happy')"></i>
          <i class="fas fa-5x fa-pepper-hot" onclick="moodReaction('furious')"></i>
          <i class="fas fa-5x fa-fish" onclick="moodReaction('excited')"></i>
          <i class="fas fa-5x fa-carrot" onclick="moodReaction('moody')"></i>
          <i class="fas fa-5x fa-pizza-slice" onclick="moodReaction('excited-too-much')"></i>
        </div>
      </div>
  </section>
  <section id="choose_activity" class="container d-flex justify-content-center">
    <div class="row">
      <button class="col-md-2 btn-lg btn-secondary" type="button" name="button" onclick="displayActivities()">Activités</button>
      <div id="playWithThem" class="some play col-md-12 d-flex justify-content-between">
        <i class="fas fa-5x fa-baseball-ball"></i>
        <i class="fas fa-5x fa-bed"></i>
        <i class="fas fa-5x fa-music"></i>
        <i class="fas fa-5x fa-bath"></i>
        <i class="fas fa-5x fa-tv"></i>
      </div>
    </div>
  </section>
  <script src="assets/js/main.js"></script>
</body>
</html>
