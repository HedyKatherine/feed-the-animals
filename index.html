<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e206f53c0e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>feed the animals</title>
</head>
<body>
  <!-- ici on peux garder de l'espace pour afficher nos petits messages rigolos et le score -->
  <section id="place_for_messages" class="container d-flex justify-content-center">
    <div class="row">
      <p id="moodText" class="col-md-12"></p>
      <p id="" class="col-md-12"></p>
      <p id="" class="col-md-12"></p>
    </div>
  </section>
  <div class="container-fluid text-center">
        <h1>notre petit chaton</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 col-xl-4">

            <img id="image1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="assets/img/image1.png" alt="un chaton" width="300">
            <p>Votre score: </p>
            <p id="score"></p>
            </div>
        </div>
    </div>

    <!-- ici on affiche les icons permettant de jouer et gagner les points: les deux sections: Nourriture et Activités -->
    <section id="choose_food" class="container d-flex justify-content-center">
      <div class="row">
        <button class="col-md-2 btn-lg btn-secondary" type="button" name="button" onclick="displayFood()">Nourriture</button>
        <div id="feedThem" class="some food col-md-12 d-flex justify-content-between">
          <i class="fas fa-5x fa-ice-cream" onclick="moodReaction('happy')"></i>
          <i class="fas fa-5x fa-pepper-hot" onclick="moodReaction('furious')"></i>
          <i class="fas fa-5x fa-fish" onclick="moodReaction('excited')"></i>
          <i class="fas fa-5x fa-carrot" onclick="moodReaction('moody')"></i>
          <i class="fas fa-5x fa-pizza-slice"></i>
        </div>
      </div>
  </section>
  <section id="choose_activity" class="container d-flex justify-content-center">
    <div class="row">
      <button class="col-md-2 btn-lg btn-secondary" type="button" name="button" onclick="displayActivities()">Activités</button>
      <div id="playWithThem" class="some play col-md-12 d-flex justify-content-between">
        <i class="fas fa-5x fa-baseball-ball" onclick="changeCatWeight('light')"></i>
        <i class="fas fa-5x fa-bed" onclick="changeCatWeight('medium')"></i>
        <i class="fas fa-5x fa-music" onclick="changeCatWeight()"></i>
        <i class="fas fa-5x fa-bath" onclick="changeCatWeight()"></i>
        <i class="fas fa-5x fa-tv" onclick="changeCatWeight()"></i>
      </div>
    </div>

  </section>
  <script src="assets/js/main.js"></script>
</body>
</html>
